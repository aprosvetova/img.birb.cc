<!DOCTYPE html>
<html lang="en">

<head>
    <title>dashboard</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div id="titleblock">
        <h1 id="dashboard">dashboard</h1>

        <div id="topbuttons">
            <input id="upload" type="file" hidden>
            <button class="topbtn" onclick="downloadSXCU()">.sxcu</button>
            <button class="topbtn" onclick="downloadSH()">.sh</button>
            <label class="topbtn" for="upload">upload</label>
        </div>

    </div>
    <div id="loginarea">
        <h4 id="loginstat">api key:</h4>
        <input id=keybox type="password">
        <button id="loginbutton" onclick="login();">login</button>
    </div>

    <div id=wide>
        <div>
            <h2>stats:</h2>
            <p id=files>-- files uploaded</p>
            <p id=gb>-- mb uploaded</p>
            <p id=time>-- since last upload</p>
        </div>
        <div>
            <h2>info:</h2>
            <p>uid: <span id=uid>--</span></p>
            <p>showURL: <input id="showURL" type="checkbox"></p>
            <p>admin: <span id=isAdmin>--</span></p>
        </div>
        <div class="yeswrap">
            <h2>domains:</h2>
            <textarea id="domain"></textarea>
            <button id="submit" onclick="submitSettings();">submit</button>
        </div>
        <div class="yeswrap">
            <h2>feedback:</h2>
            <textarea id="feedback" maxlength="100"></textarea>
            <button id="submit" onclick="submitSettings();">submit</button>
            <div id="charcount">
                <span id="current">0</span>
                <span id="maximum">/ 100</span>
            </div>
        </div>
    </div>

    <div id=images>

    </div>

    <div id=preview>
        <button id=closePreview onclick="closePreview();">X</button>

        <p id="preview_info">--</p>

        <video id="preview_vid" src="" controls></video>
        <img id="preview_img" src="">

        <div id="preview_buttons">
            <button id="delete" onclick="delimg();">delete</button>
            <button id="copyurl" onclick="copyToClipboard();">copy URL</button>
        </div>
    </div>

    <div id="bottombutton">
        <button id="nuke" onclick="nuke()">nuke</button>
        <button id="next" onclick="displayPage(-1)">&lt;</button>
        <input id="pagenum" type="number" min=1 value=1>
        <button id="next" onclick="displayPage(1)">&gt;</button>
    </div>

    <script src="./js/dashboard.js"></script>
</body>

<footer>

</footer>
